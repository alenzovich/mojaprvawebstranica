<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> WOK narudžba </title>
</head>
<body style="background-color:#96C28A">
<font color="white">
<div>
<center> <img src="https://img.freepik.com/premium-vector/wok-box-han…with-wok-box-divergent-rays_610423-173.jpg?w=2000" width="200" height="200"> </center>
</div>
<h1 align="center">- WOK -</h2>
<h2 align="center"> Kreirajte svoju narudžbu: </h2>
<div style="text-align: center;">
<form>
  <label for="ime"> Ime:* </label><br>
  <input type="text" id="ime" name="ime" required>
  <br>
  <br>
  <label for="prezime"> Prezime:* </label><br>
  <input type="text" id="prezime" name="prezime" required>
  <br>
  <br>
  <label for="adresa"> Adresa:* </label><br>
  <input type="text" id="adresa" name="adresa" required>
  <br>
  <br>
  <label for="kontakt"> Kontakt:* </label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="xxx-xxx-xxxx" >
  <br>
  <br>
  <h3> Odaberite bazu za svoj wok: </h3>
  <input type="radio" id="rezanci" name="baza" value="Rezanci"> <br>
  <label for="rezanci"> Rezanci </label><br>
  <input type="radio" id="riza" name="baza" value="Riza"> <br>
  <label for="riza"> Riža </label>
  <br>
  <br>
  <h3> Odaberite vrstu mesa: </h3>
  <input type="radio" id="piletina" name="meso" value="Piletina"> <br>
  <label for="piletina"> Piletina </label><br>
  <input type="radio" id="svinjetina" name="meso" value="Svinjetina"> <br>
  <label for="svinjetina"> Svinjetina </label>
  <br>
  <br>
  <h3> Odaberite povrće: </h3>
  <input type="checkbox" id="mrkva" name="mrkva" value="Mrkva"> <br>
  <label for="mrkva"> Mrkva </label><br>
  <input type="checkbox" id="tikvica" name="tikvica" value="Tikvica"> <br>
  <label for="tikvica"> Tikvica </label><br>
  <input type="checkbox" id="kukuruz" name="kukuruz" value="Kukuruz"> <br>
  <label for="kukuruz"> Kukuruz </label><br>
  <input type="checkbox" id="poriluk" name="poriluk" value="Poriluk"> <br>
  <label for="poriluk"> Poriluk </label><br>
  <input type="checkbox" id="paprika" name="paprika" value="Paprika"> <br>
  <label for="paprika"> Paprika </label><br>
  <input type="checkbox" id="luk" name="luk" value="Luk"> <br>
  <label for="luk"> Luk </label><br>
  <br>
  <br>
  <h3> Odaberite umak: </h3>
  <select name="umak" id="umak">
  <option value="bezumaka"> - </option>
  <option value="ljuti"> Ljuti </option>
  <option value="blagi"> Blagi </option>
  <option value="slatkoljuti"> Slatko ljuti </option>
  <option value="slatkokiseli"> Slatko kiseli </option>
</select>
<br>
<br>
<br>
<input type="submit" value="Naručite">
</form>
</font>
</div>
</body>
</html>
